<!DOCTYPE html>
<html lang="ko-KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        .user-input {
            padding: 5px;
            border: none;
            width: 200px;
            border-radius: 5px;
        }

        .todo-input {
            padding: 5px;
            border: none;
            width: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>


<form id="login-form" class="hidden">
    <input required maxlength="15" type="text" placeholder="whit is your name?" class="user-input">
    <button>로그인</button>
</form>

<form id="logout-form" class="hidden">
    <button>로그아웃</button>
</form>

<h2 id="clock" style="color: red">00:00</h2>
<div id="greeting-container" style="display: flex;align-items: center">
    <h1 id="greeting" class="hidden" style="color: blue"></h1>
</div>

<form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required  class="todo-input">
</form>
<ul id="todo-list"></ul>

<div id="quote">
    <span></span>
    <span></span>
</div>

<div id="weather">
    <span></span>
    <span></span>
</div>

<script src="js/greetings.js"></script>
<script src="js/clock.js"></script>
<script src="js/quotes.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>


</body>
</html>
